<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            color: #d63384;
        }
        .container {
            margin-top: 50px;
        }
        .heart {
            font-size: 50px;
            color: red;
        }
        .hidden-message {
            display: none;
            font-size: 20px;
            color: #d63384;
        }
        button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #c9184a;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ù§Ô∏è Happy Valentine's Day, My Love! ‚ù§Ô∏è</h1>
        <p>You are the most amazing person in my life, and I am so grateful for you every single day.</p>
        <p>Here's a little surprise for my honey bun...</p>
        
        <button onclick="revealMessage()">Click to Reveal</button>
        
        <p class="hidden-message" id="message">I LOVE YOU MEOW MEOW MEOW! üíñ</p>
        
        <div class="heart">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        
        <div class="gallery">
            <img src="/mnt/data/IMG_6059.jpeg" alt="Cute Dog 1">
            <img src="/mnt/data/IMG_4954.jpeg" alt="Cute Dog 2">
            <img src="/mnt/data/IMG_6419.jpeg" alt="Cute Dog 3">
            <img src="/mnt/data/IMG_8742.jpeg" alt="Cute Dog 4">
            <img src="/mnt/data/IMG_2112.jpeg" alt="Cute Dog 5">
        </div>
        
        <audio id="bg-music" loop>
            <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    
    <script>
        function revealMessage() {
            document.getElementById('message').style.display = 'block';
        }

        // Ensure audio plays when user interacts with the page
        document.addEventListener('click', function() {
            let audio = document.getElementById('bg-music');
            if (audio.paused) {
                audio.play();
            }
        });
    </script>
</body>
</html>
